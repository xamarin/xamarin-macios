# funnel job that will download all the signed artifacts and puts them in the final location
parameters:
- name: packages
  type: object

- name: isPR
  type: boolean

- name: repositoryAlias
  type: string
  default: self

- name: commit
  type: string
  default: HEAD

- name: azureStorage
  type: string

- name: azureContainer
  type: string

- name: uploadPrefix
  type: string
  default: '$(MaciosUploadPrefix)'

